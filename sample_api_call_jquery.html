<div class="container">
  <h2>All users from DB</h2>
  <p>The .table class adds basic styling (light padding and horizontal dividers) to a table:</p>
  <table class="table">
    <thead>
      <tr>
      	<th>Sl. No</th>
        <th>Firstname</th>
        <th>Lastname</th>
        <th>Email</th>
        <th>Mobile</th>
      </tr>
    </thead>
    <tbody id="tbody">
    </tbody>
  </table>
</div>

<script type="text/javascript">
	$(document).ready(function(){
	    $.get("http://127.0.0.1:5000/user/list", function(data, status){
	    	console.log(data)
	    	// var obj = JSON.parse(data);
	    	var obj = data
	    	tbl = ""
	    	for (var i = 0; i < obj.length; i++) {
	    		tbl += "<tr><td>"+ (i+1) +"</td><td>"+obj[i]['firstname']+"</td><td>"+obj[i]['lastname']+"</td><td>"+obj[i]['email']+"</td><td>"+obj[i]['mobile']+"</td></tr>";
	    	}
	    	console.log(tbl)
			$("#tbody").html(tbl)
	    });
